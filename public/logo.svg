<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" width="512" height="512">
  <!-- 3 Interlocking Squares: Bigger -> Medium -> Smaller -->
  <!-- Purple Palette (Creative/Regal) -->

  <!-- 1. Large Square (Top Left) -->
  <rect x="10" y="10" width="45" height="45" rx="8" stroke="#a855f7" stroke-width="4" fill="#a855f7" fill-opacity="0.1"/>

  <!-- 2. Medium Square (Center) -->
  <rect x="35" y="35" width="35" height="35" rx="6" stroke="#c084fc" stroke-width="4" fill="#c084fc" fill-opacity="0.2"/>

  <!-- 3. Small Square (Bottom Right) -->
  <rect x="55" y="55" width="25" height="25" rx="4" stroke="#d8b4fe" stroke-width="4" fill="#d8b4fe" fill-opacity="0.3"/>

</svg>
